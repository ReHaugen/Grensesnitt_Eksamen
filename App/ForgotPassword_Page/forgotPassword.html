<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Grid.css">
    <link rel="stylesheet" href="style.css">
    <title>MobilApp</title>
</head>

<body>
    <div class="login-div">

        <div class="title">
            <h3>EivindCaf√®</h3>
        </div>

        <div class="logo">
            <img src="../Login_Page/Images/UserImg.png" alt="user" >
        </div>

        <div id="error"></div>

        <form class="form" action="../Menu_Page/MenuPage.html" method="GET" id="form">

            <div class="username">
                <input type="text" placeholder="Username or Email" name="uName" required>
            </div>

            

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me?</label>
                </div>
            

                <div class="forgort-password">
                    <a href="#">Forgot password?</a>
                </div>

            </div>

            <button type="submit" class="signin-btn">
                <a href="../Login_Page/LoginPage.html">Send new password</a>
            </button>

            <button type="button" class="signin-btn" id="backBtn">
                <a href="../Login_Page/LoginPage.html">Back</a>
            </button>  

        </form>
    </div>

    <script src="Script.js"></script>

</body>

</html>
