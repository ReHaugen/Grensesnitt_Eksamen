<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MobilApp</title>
</head>

<body>
    <!--Wrapper: Start-->
    <div id="wrapper">
        <!--Form: Start-->
        <form method="GET" action="../Menu_Page/MenuPage.html" onsubmit="return Validate()" name="vform">
           
            <!--Header: Start-->
            <div id="header">
                <h2>EivindsCaf√©</h2>
            </div>
            <!--Header: End-->
            <div id="img-div"></div>

            <!--Input background: Start-->
            <div id="background_input">
                <p>Enter email to reset password</p>
            <!--Input: Start-->
            <div>
                <input type="text" name="email" class="textInput" placeholder="Email">
                <div id="email_error" class="val_error"></div>
            </div>
            <!--Input: End-->
            <div>
            <!--Buttons: Start-->
                <input type="submit" value="Send Password" name="loginBtn" class="btn">
                <button id="backBtn" class="btn" onclick="document.location='../Login_Page/LoginPage.html'">Back</button>
            </div>
            <!--Buttons: End-->
        </div>
        <!--Input background: End-->
        </form>
        <!--Form: End-->
    </div>
    <!--Wrapper: End-->



    <script src="Script.js"></script>

</body>

</html>
