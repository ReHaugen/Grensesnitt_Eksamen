<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Grid.css">
    <link rel="stylesheet" href="Style.css">
    <title>MobilApp</title>
</head>

<body>



    <div class="login-div">

        <div class="title">
            <h3>Register User</h3>
        </div>

        <div class="logo">
            <img src="../Login_Page/Images/UserImg.png" alt="user" >
        </div>

        <div class="subtitle">Fill out areas to create a account</div>

        <div class="form">

            <div class="name">
                <input type="text" placeholder="Forname">
            </div>

            <div class="lastname">
                <input type="text" placeholder="Lastname"> 
            </div>

            <div class="email">
                <input type="text" placeholder="Email">
            </div>

            <div class="username">
                <input type="text" placeholder="Username">
            </div>


            <div class="password">
                <input type="password" placeholder="Password">
            </div>

           

            <button class="signin-btn">
                <a href="../Home_Page/index.html">Create User</a>
            </button>

            <button class="signin-btn">
                <a href="../Login_Page/LoginPage.html">Back</a>
            </button>
           
        </div>
    </div>

</body>

</html>
