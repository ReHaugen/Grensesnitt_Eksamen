<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Grid.css">
    <link rel="stylesheet" href="Style.css">
    <title>MobilApp</title>
</head>

<body>
    <!--LOGIN-DIV: START-->
    <div class="login-div">

        <div class="title">
            <h3>Register User</h3>
        </div>

        <div class="logo">
            <img src="../Login_Page/Images/UserImg.png" alt="user" >
        </div>

        <div class="subtitle">Fill out areas to create a account</div>

        <!--FORM: START-->
        <form class="form" name="vform">

            <div class="name">
                <input type="text" placeholder="Forname" name="name"> 
                <div id="name_error" class="val_error"></div>
            </div>

            <div class="lastname">
                <input type="text" placeholder="Lastname" name="lastname"> 
                <div id="lname_error" class="val_error"></div>
            </div>

            <div class="email">
                <input type="text" placeholder="Email" name="email">
                <div id="email_error" class="val_error"></div>
            </div>

            <div class="username">
                <input type="text" placeholder="Username" name="username">
                <div id="uname_error" class="val_error"></div>
            </div>


            <div class="password">
                <input type="password" placeholder="Password" name="password">
                <div id="name_error" class="val_error"></div>
            </div>

            <button class="signin-btn" type="submit" name="register" >
                <a>Create User</a>
            </button>

            <button class="signin-btn" type="button" id="backBtn">
                <a href="../Login_Page/LoginPage.html">Back</a>
            </button>
           
        </form>
        <!--FORM: END-->
    <!--LOGIN-DIV: END-->
    </div>

    <script src="Script.js" type="text/javascript"></script>
</body>

</html>
