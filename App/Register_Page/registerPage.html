<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Grid.css">
    <link rel="stylesheet" href="Style.css">
    <title>MobilApp</title>
</head>

<body>



    <div class="login-div">

        <div class="title">
            <h3>Register User</h3>
        </div>

        <div class="logo">
            <img src="../Login_Page/Images/UserImg.png" alt="user" >
        </div>

        <div class="subtitle">Fill out areas to create a account</div>

        <form class="form" action="/" mathod="GET">

            <div class="name">
                <input type="text" placeholder="Forname" required>
            </div>

            <div class="lastname">
                <input type="text" placeholder="Lastname" required> 
            </div>

            <div class="email">
                <input type="text" placeholder="Email" required>
            </div>

            <div class="username">
                <input type="text" placeholder="Username" required>
            </div>


            <div class="password">
                <input type="password" placeholder="Password" required>
            </div>

           

            <button class="signin-btn" type="submit">
                <a href="../Home_Page/index.html">Create User</a>
            </button>

            <button class="signin-btn">
                <a href="../Login_Page/LoginPage.html">Back</a>
            </button>
           
        </form>
    </div>

</body>

</html>
