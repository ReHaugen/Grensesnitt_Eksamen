<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>MobilApp</title>
</head>

<body>
    <!--Wrapper: Start-->
    <div id="wrapper">
        <form method="GET" action="../Menu_Page/MenuPage.html" onsubmit="return Validate()" name="vform">
           <!--Header: Start-->
            <div id="header">
                <h2>EivindsCaf√©</h2>
            </div>
            <!--Header: End-->
            <div id="img-div"></div>

            <!--Input background: Start-->
            <div id="background_input">
            <!--Input: Start-->
            <div>
                <input type="text" name="name" class="textInput" placeholder="Name">
                <div id="name_error" class="val_error"></div>
            </div>
            <div>
                <input type="text" name="lastname" class="textInput" placeholder="Lastname">
                <div id="lname_error" class="val_error"></div>
            </div>
            <div>
                <input type="text" name="email" class="textInput" placeholder="Email">
                <div id="email_error" class="val_error"></div>
            </div>
            <div>
                <input type="text" name="username" class="textInput" placeholder="Username">
                <div id="username_error" class="val_error"></div>
            </div>
            <div>
                <input type="password" name="password" class="textInput" placeholder="Password">
                <div id="password_error" class="val_error"></div>
            </div>
            <!--Input: End-->
           <!--Button: Start-->
            <div>
                <input type="submit" value="Create User" name="loginBtn" class="btn">
                <button id="backBtn" class="btn" onclick="document.location='../Login_Page/LoginPage.html'">Back</button> 
            </div>
            <!--Button: End-->
        </div>
        <!--Input background: End-->
        </form>
        <!--Form: End-->
    </div>
    <!--Wrapper: End-->
    <script src="Script.js" type="text/javascript"></script>
</body>

</html>
