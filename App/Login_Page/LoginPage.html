<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>MobilApp</title>
</head>

<body>
    <!--Wrapper: Start-->
    <div id="wrapper" class="wrapper">

        <!--Form: Start-->
        <form method="GET" action="../Login_Page/LoginPage.html" onsubmit="return Validate()" name="vform">
           
            <!--Header: Start-->
            <div id="header">
                <h2>EivindsCaf√©</h2>
            </div>
            <!--Header: End-->

            <div id="img-div"></div>

            <!--Input background: Start-->
            <div id="background_input">

            <!--Inputs: Start-->
            <div>
                <input type="text" name="username" class="textInput" placeholder="Username">
                <div id="name_error" class="val_error"></div>
            </div>
            <div>
                <input type="password" name="password" class="textInput" placeholder="Password">
                <div id="password_error" class="val_error"></div>
            </div>
            <!--Input background: End-->

            <!--Remember-div: Start-->
            <div id="remember-div">
                <input type="checkbox">
                <label>Remember me?</label>
                <a href="../ForgotPassword_Page/forgotPassword.html">Forgot password?</a>
            </div>
            <!--Remember-div: End-->

            <!--Button: Start-->
            <div>
                <input type="submit" value="Login" name="loginBtn" class="btn">
                <input type="button" value="Guest" name="loginBtn" class="btn">
                <a id="reg-link" href="../Register_Page/registerPage.html">Create user</a>
            </div>
            <!--Button: End-->
        </div>
        <!--Input background: End-->
        </form>
        <!--Form: End-->
    </div>
    <!--Wrapper: End-->

    <script src="../../Domene/common.js" type="module"></script>
    <script src="Script.js" type="module"></script>

</body>

</html>
