<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Grid.css">
    <link rel="stylesheet" href="Style.css">
    <title>MobilApp</title>
</head>

<body>

    <div id="wrapper">
        <form method="GET" action="../Menu_Page/MenuPage.html" onsubmit="return Validate()" name="vform">
           
            <div id="header">
                <h2>EivindsCaf√©</h2>
            </div>
            <div id="img-div">
                <img src="Images/UserImg.png">
            </div>

            <div id="background_input">
            <div>
                <input type="text" name="username" class="textInput" placeholder="Username">
                <div id="name_error" class="val_error"></div>
            </div>
            <div>
                <input type="password" name="password" class="textInput" placeholder="Password">
                <div id="password_error" class="val_error"></div>
            </div>
            <div id="remember-div">
                <input type="checkbox">
                <label>Remember me?</label>
                <a href="../ForgotPassword_Page/forgotPassword.html">Forgot password?</a>
            </div>
            <div>
                <input type="submit" value="Login" name="loginBtn" class="btn">
            </div>
        </div>
        </form>
    </div>

    <script type="text/javascript" src="Script.js"></script>

</body>

</html>
