<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Grid.css">
    <link rel="stylesheet" href="Style.css">
    <title>MobilApp</title>
</head>

<body>



    <div class="login-div">

        <div class="title">
            <h3>EivindCaf√®</h3>
        </div>

        <div class="logo">
            <img src="Images/UserImg.png" alt="user" >
        </div>

        <div class="subtitle">User</div>

        <div class="form">
            <div class="username">
                <input type="text" placeholder="Username or Email">
            </div>

            <div class="password">
                <input type="password" placeholder="Password">
            </div>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me?</label>
                </div>
            

                <div class="forgort-password">
                    <a href="#">Forgot password?</a>
                </div>

            </div>

            <button class="signin-btn">LOGIN</button>
            <div class="sign-up">
                <a href="../Register_Page/registerPage.html">Create Account</a>
            </div>
        </div>
    </div>






</body>

</html>
