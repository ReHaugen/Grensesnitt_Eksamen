<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Grid.css">
        <link rel="stylesheet" href="Style.css">
        <title>MobilApp</title>
    </head>
    <body>
        <div id="container">
            <form action="" id="login-form">
                <h3 id="main-heading" class="gridItem">App Navn</h3>

                <img src="./Images/UserImg.png" alt="" id="logo" class="gridItem">
                <p id="secondary-heading" class="gridItem">Use your credentials to access your
                    account</p>
                <input type="email" name="email" id="email-input" class="gridItem">
                <input type="password" name="pass" id="pass" class="gridItem">
                <div id="remember-section">

                    <input type="checkbox" name="rememberMe" id="chkbox">
                    <p class="light-text">Remember me</p>

                </div>

                <p href="#" class="pink-text link">Forgot password?</p>
                <input type="submit" value="Login" id="login-btn" class="gridItem">
                <p class="gridItem" id="register-warning">Dont have an account?
                    <a href="../Register_Page/registerPage.html">Register here</a></p>
            </form>


        </div>

    </body>
</html>
